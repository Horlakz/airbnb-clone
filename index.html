<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/c1c90fc475.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>
      Airbnb: Vacation Rentals, Cabins, Beach Houses, Unique Homes & Experiences
    </title>
  </head>
  <body>
    <header>
      <nav>
        <span><img src="" alt="logo" /> <h1>airbnb</h1></span>

        <ul>
          <li>Places to stay</li>
          <li>Experiences</li>
          <li>Online Experiences</li>
        </ul>

        <div>
          Become a Host
          <i class="fa-thin fa-globe"></i>
          <span id="user-icon">
            <i class="fa-regular fa-bars"></i>
            <i class="fa-solid fa-user"></i>
            
            <div id="drop-down">
              <ul>
                <li>Sign Up</li>
                <li>Login</li>
                <li>Host your home</li>
                <li>Host an experience</li>
                <li>Help</li>
              </ul>
            </div>
          </span>
        </div>
      </nav>

      <section>
        <span>
          <p>Location</p>
          <p>Where are you going</p>
        </span>

        <span>
          <p>Check in</p>
          <p>Add dates</p>
        </span>

        <span>
          <p>Check out</p>
          <p>Add dates</p>
        </span>

        <span>
          <aside>
            <p>Guests</p>
            <p>Add guests</p>
            <!-- <i class="fa-solid fa-magnifying-glass"></i> -->
          </aside>
          <div class="img">
            <img
              src="https://img.icons8.com/material-outlined/14/000000/search--v1.png"
            />
          </div>
        </span>
      </section>

      <main>
        <h3>Not sure where to go? Perfect.</h3>
        <button>I'm Flexible</button>
      </main>
    </header>

    <script src="script.js"></script>
  </body>
</html>
